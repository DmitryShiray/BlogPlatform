<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1 class="page-header">
                Articles
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['/Home']">Home</a>
                </li>
                <li class="active">Articles</li>
            </ol>
        </div>
    </div>

    <div class="row article-container" *ngFor="let article of articles">
        <div class="author-container">
            <a [routerLink]="['/viewProfile/', article.author.emailAddress]" *ngIf="showNickname(article)">
                {{article.author.nickname}}
            </a>
            <a [routerLink]="['/viewProfile/', article.author.emailAddress]" *ngIf="!showNickname(article)">
                {{article.author.firstName}} {{article.author.lastName}}
            </a>
            <span class="">{{convertDateTime(article.dateCreated)}}</span>
            <span class="glyphicon glyphicon-signal"></span> {{article.rating}}
        </div>

        <h3>
            <a [routerLink]="['/article/', article.id]">{{article.title}}</a>
        </h3>

        <p>
            {{article.getPreviewText()}}
        </p>

        <p>
            <a [routerLink]="['/article/', article.id]">Read more...</a>

            <a [routerLink]="['/article/', article.id]" fragment="comments">
                <span class="glyphicon glyphicon-comment"></span> {{article.totalComments}}
            </a>
        </p>

    </div>
</div>
