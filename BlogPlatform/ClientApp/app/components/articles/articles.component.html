<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Articles
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['/Home']">Home</a>
                </li>
                <li class="active">Articles</li>
            </ol>
        </div>
    </div>

    <div class="row album-box" *ngFor="let article of articles">
        <div class="col-md-1 text-center">
            <p>
                <span class="glyphicon glyphicon-file"></span>
            </p>
            <p>{{convertDateTime(article.DateCreated)}}</p>
        </div>
        <div class="col-md-5">
            <a class="fancybox" rel="gallery" href="/{{article.Id}}" title="{{article.Title}}">
                {{article.Title}}
            </a>
        </div>
        <div class="col-md-6">
            <h3>
                <a [routerLink]="['/articles/:id/comments', {id: article.Id}]">{{article.Title}}</a>
            </h3>
            <p>
                Comments: <span class="badge">{{article.TotalComments}}</span>
            </p>
            <p>
                Rating: <span class="badge">{{article.Rating}}</span>
            </p>
            <p>{{album.Content}}</p>
        </div>
        <hr />
    </div>
    <hr>
</div>
