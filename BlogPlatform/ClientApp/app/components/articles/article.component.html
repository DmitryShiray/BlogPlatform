<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1 class="page-header">
                Articles
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['/home']">Home</a>
                </li>
                <li>
                    <a [routerLink]="['/articles']">Articles</a>
                </li>
                <li class="active">Article</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <author [author]="author" [dateCreated]="article.dateCreated" [rating]="article.rating"></author>

            <h3 class="text-center">
                <a [routerLink]="['/articles/article/', article.id]">{{article.title}}</a>
            </h3>

            <p>
                {{article.content}}
            </p>

            <div class="col-md-6 text-left">
                <p (click)="refreshComments()">
                    <span class="glyphicon glyphicon-comment"></span> {{article.totalComments}}
                </p>
            </div>

            <div class="col-md-6 text-right">
                <rating [(ngModel)]="articleRatingValue"
                        [readonly]="!isUserLoggedIn()"
                        [max]="5"
                        [float]="true"
                        [titles]="['Awful', 'Bad', 'Poor', 'Good', 'Excellent']"
                        (ngModelChange)="setRating($event)">
                </rating>
            </div>
        </div>
    </div>

    <comments></comments>

</div>
