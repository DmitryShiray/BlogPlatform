<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1 class="page-header">
                Articles
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['/home']">Home</a>
                </li>
                <li>
                    <a [routerLink]="['/articles']">Articles</a>
                </li>
                <li class="active">Article</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <div>
                <a [routerLink]="['/viewProfile/', article.author.emailAddress]" *ngIf="showNickname(article)">
                    {{article.author.nickname}}
                </a>
                <a [routerLink]="['/viewProfile/', article.author.emailAddress]" *ngIf="!showNickname(article)">
                    {{article.author.firstName}} {{article.author.lastName}}
                </a>
                <span class="">{{convertDateTime(article.dateCreated)}}</span>
                <span class="glyphicon glyphicon-signal"></span> {{article.rating}}
            </div>

            <h3 class="text-center">
                <a [routerLink]="['/article/', article.id]">{{article.title}}</a>
            </h3>

            <p>
                {{article.content}}
            </p>

            <p>
                <span class="glyphicon glyphicon-comment"></span> {{article.totalComments}}
            </p>
        </div>

        <comments></comments>

    </div>
</div>
