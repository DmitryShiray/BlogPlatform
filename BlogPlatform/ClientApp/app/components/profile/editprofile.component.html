<div class="container-fluid">
    <div class="row col-md-offset-3">
        <div class="col-xs-6 col-md-5">
            <form class="form center-block" name="profileForm" #nf="ngForm" (ngSubmit)="nf.form.valid && updateProfile()" novalidate>
                <fieldset>
                    <legend>Profile Info</legend>
                    <div class="form-group" [ngClass]="{ 'has-error': nf.submitted && !firstName.valid }">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="profile.firstName" #firstName="ngModel" required />
                        <div *ngIf="nf.submitted && !firstName.valid" class="help-block">First Name is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': nf.submitted && !lastName.valid }">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="profile.lastName" #lastName="ngModel" required />
                        <div *ngIf="nf.submitted && !lastName.valid" class="help-block">Last Name is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': nf.submitted && !nickname.valid }">
                        <label for="nickname">Nickname</label>
                        <input type="text" class="form-control" name="nickname" [(ngModel)]="profile.nickname" #nickname="ngModel" />
                        <div *ngIf="nf.submitted && !nickname.valid" class="help-block">Nickname is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': nf.submitted && !emailAddress.valid }">
                        <label for="emailAddress">Email Address</label>
                        <input type="text" class="form-control" name="emailAddress" [(ngModel)]="profile.emailAddress" #emailAddress="ngModel" readonly />
                    </div>
                </fieldset>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" (click)="navigateBack()">Back</button>

                    <button class="btn btn-success">Update Profile</button>
                    <button type="button" class="btn btn-success" (click)="deleteProfile()">Delete Profile</button>
                </div>
            </form>
        </div>

        <div class="col-xs-6 col-md-4">
            <form class="form center-block" name="changePasswordForm" #f="ngForm" (ngSubmit)="f.form.valid && changePassword()" novalidate>
                <fieldset>
                    <legend>Change password</legend>

                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !oldPassword.valid }">
                        <label for="oldPassword">Old password</label>
                        <input type="password" class="form-control" name="oldPassword" [(ngModel)]="passwordChange.oldPassword" #oldPassword="ngModel" required />
                        <div *ngIf="f.submitted && !oldPassword.valid" class="help-block">Old password is required</div>
                    </div>

                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newPassword.valid }">
                        <label for="newPassword">New password</label>
                        <input type="password" class="form-control" name="newPassword" [(ngModel)]="passwordChange.newPassword" #newPassword="ngModel" required validateEqual="confirmNewPassword" reverse="true"/>
                        <div *ngIf="f.submitted && !newPassword.valid" class="help-block">New password is required</div>
                    </div>

                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmNewPassword.valid }">
                        <label for="confirmNewPassword">Confirm new password</label>
                        <input type="password" class="form-control" name="confirmNewPassword" [(ngModel)]="passwordChange.confirmNewPassword" #confirmNewPassword="ngModel" required validateEqual="newPassword"/>
                        <div *ngIf="f.submitted && !confirmNewPassword.valid" class="help-block">Confirm new password is required</div>
                    </div>
                </fieldset>

                <div class="form-group">
                    <button class="btn btn-success">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
