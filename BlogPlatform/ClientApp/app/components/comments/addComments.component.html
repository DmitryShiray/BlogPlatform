<div *ngIf="isUserLoggedIn()">
    <form class="form" name="form" #f="ngForm" (ngSubmit)="f.form.valid && addComment()" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !comment.valid }">
            <label for="comment">Please, add a comment:</label>
            <textarea class="form-control" rows="3" name="comment" [(ngModel)]="commentText" #comment="ngModel" required></textarea>
            <div *ngIf="f.submitted && !comment.valid" class="help-block">Comment is required</div>
        </div>
        <div class="form-group">
            <button class="btn btn-success">Add</button>
        </div>
    </form>
</div>
