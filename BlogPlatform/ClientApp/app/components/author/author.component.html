<div>
    <a [routerLink]="['/viewProfile/', author.emailAddress]" *ngIf="showNickname()">
        {{author.nickname}}
    </a>
    <a [routerLink]="['/viewProfile/', author.emailAddress]" *ngIf="!showNickname()">
        {{author.firstName}} {{author.lastName}}
    </a>
    <span>{{convertDateTime()}}</span>
    <span class="glyphicon glyphicon-signal" *ngIf="showRating()"></span> {{rating}}
</div>
